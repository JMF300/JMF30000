<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease;
        }
        body.dark-mode {
            background-color: #1a202c;
            color: #f7fafc;
        }
        .bg-white {
            transition: background-color 0.5s ease;
        }
        .bg-white.dark-mode {
            background-color: #2d3748;
        }
        .text-gray-700 {
            transition: color 0.5s ease;
        }
        .text-gray-700.dark-mode {
            color: #cbd5e0;
        }
        .shadow-md {
            transition: box-shadow 0.5s ease;
        }
        .shadow-md.dark-mode {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            border: 1px solid #d1d5db;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            font-size: 1rem;
            line-height: 1.5rem;
            background-color: #fff;
            color: #4a5568;
        }
        .form-control.dark-mode {
            background-color: #2d3748;
            color: #f7fafc;
            border-color: #4a5568;
        }
        .form-control:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .btn-primary {
            background-color: #3b82f6;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1rem;
            line-height: 1.5rem;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }
        .btn-primary:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        .input-error {
            border-color: #e53e3e !important;
            box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.2) !important;
        }
        .error-message {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Animated Dot Background Styles */
        #background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            display: grid;
            grid-template-columns: repeat(30, 1fr);
            grid-template-rows: repeat(30, 1fr);
        }

        .dot {
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: moveDot 5s linear infinite;
        }

        @keyframes moveDot {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        body.dark-mode #background-animation .dot {
            background-color: #888;
            opacity: 0.5;
        }

    </style>
</head>
<body class="bg-gray-100 dark-mode:bg-gray-800">
    <div id="background-animation">
        <script>
            for (let i = 0; i < 900; i++) {
                document.write('<div class="dot"></div>');
            }
        </script>
    </div>

        <div class="logo text-xl font-bold ml-4">JMF300</div>
