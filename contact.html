                <li><a href="index.html" class="hover:text-blue-300 no-underline">Home</a></li>

            <p class="text-gray-700 text-lg mb-4">Email: example@example.com</p>
            <p class="text-gray-700 text-lg">Phone: +123 456 7890</p>
             <form class="mt-8 flex flex-col items-center space-y-4">

                <input type="email" placeholder="Your Email" class="w-full max-w-md px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <textarea placeholder="Your Message" class="w-full max-w-md px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Send Message</button>
            </form>
        </section>
